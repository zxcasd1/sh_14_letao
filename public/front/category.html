<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta charset="UTF-8">
  <title>乐淘商城-分类</title>
  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="lib/mui/css/mui.min.css"/>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/category.css"/>
</head>
<body>
<div class="lt_contianer">
  
  <!--乐淘头部-->
  <div class="lt_header">
    <div class="lt_left "><a href="javascript:history.go(-1);"><span class="mui-icon mui-icon-arrowleft"></span></a></div>
    <div class="lt_title">
      <h4>乐淘云购</h4>
    </div>
    <div class="lt_search"><a href="search.html"><span class="fa fa-search"></span></a></div>
  </div>
  
  <!--乐淘内容部分-->
  <div class="lt_content">
    <div class="lt_cate">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul>
            <!--挖个坑-->
          </ul>
        </div>
      </div>
    </div>
    
    <div class="lt_brand">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul>
        <!--哇第二个坑-->
          </ul>
        </div>
      </div>
    
    </div>
    
  </div>
  
  <!--乐淘底部区域-->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li class="now">
        <a href="#">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
<script type="text/html" id="tpl">
  {{each rows v i}}
  <li data-id="{{v.id}}" class="{{i===0?'now':''}}"><a href="#">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<script type="text/html" id="tpl2">
  {{each rows v i}}
  {{if(v.total===0)}}
  <p>暂无数据</p>
  {{/if}}
  <li>
    <a href="#">
      <img src="{{v.brandLogo}}" alt=""/>
      <p>{{v.brandName}}</p>
    </a>
  </li>
  {{/each}}
</script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/category.js"></script>
</html>
