<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城-一级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css"/>
  <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
  <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<div class="lt_aside">
  <div class="lt_logo">
    <a href="index.html"><h3>乐淘商城</h3></a>
  </div>
  <div class="lt_pic">
    <img src="images/default.png" alt=""/>
    <p>超级管理员</p>
  </div>
  <div class="lt_cate">
    <ul>
      <li><a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
      <li class="category">
        <a href="javascript:;"><span class="glyphicon glyphicon-list"></span>分类管理</a>
        <div class="children" style="display: block;">
          <a class="now" href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a></li>
    </ul>
  </div>
</div>

<div class="lt_main">
  <div class="lt_header">
    <span class="glyphicon glyphicon-align-justify icon_cate pull-left header_more"></span>
    <span class="glyphicon glyphicon-log-out icon_out pull-right header_logout"></span>
  </div>
  <ol class="breadcrumb">
    <li><a href="#">管理系统</a></li>
    <li><a href="#">分类管理</a></li>
    <li class="active">一级分类</li>
  </ol>
  <button class="btn btn-default addbtn mb15">添加分类</button>
  <table class="table table-bordered user_table">
    <thead>
    <tr>
      <th width="30%">序号</th>
      <th width="70%">分类名称</th>
    </tr>
    </thead>
    <tbody>
    <!--挖个坑-->
    </tbody>
  </table>
  <div class="text-right">
    <ul id="paginator"></ul>
  </div>
</div>

<!--模态框-->
<div class="modal fade " tabindex="-1" id="myModal">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="modal_red"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary conform_logout">确定</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade " tabindex="-1" id="cateModal">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加一级分类</h4>
      </div>
      <div class="modal-body">
    
        <form id="form">
          <div class="form-group">
            <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="请输入一级分类">
          </div>
        </form>
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary" form="form">确定</button>
      </div>
    </div>
  </div>
</div>

<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.categoryName}}</td>
  </tr>
  {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
</body>
</html>
